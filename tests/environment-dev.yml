name: osmnx-dev

channels:
    - conda-forge

dependencies:
    # required
    - geopandas
    - networkx
    - numpy
    - pandas
    - pyproj
    - requests
    - shapely

    # extras
    - folium
    - gdal
    - matplotlib
    - rasterio
    - scikit-learn
    - scipy

    # linting/testing
    - black=23.*
    - coverage
    - flake8
    - flake8-bugbear
    - isort
    - pre-commit
    - pydocstyle
    - pytest
    - sphinx=6.2.*
    - sphinx-rtd-theme=1.2.*
